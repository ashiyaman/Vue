<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h2>All Tasks</h2>
      <ul>
        <li v-for="task in tasks">{{ task.description }}
          <input type="checkbox" v-if="!task.completed" @click="updateTask(task)"/>
        </li>
      </ul>
      <h2>Incomplete Tasks</h2>
      <ul>
        <li v-for="task in incompleteTasks">{{ task.description }}</li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
